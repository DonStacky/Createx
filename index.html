<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.css"/>
    <link rel="stylesheet" href="css/style.css">
    <title>Createx</title>
</head>
<body>
    <div class="wrapper">
        <section class="header">
            <div class="header__height">
            <div class="header__top">
                <div class="container">
                    <div class="header__inner">
                    <a href="#" class="header__logo logo">
                        <img src="assets/img/1 header/Navbar/logo.svg" alt="logo">
                    </a>
                    <nav class="header__nav">
                        <ul class="header__nav-list">
                            <li class="header__nav-item"><a class="header__nav-link" href="#">About Us</a></li>
                            <li class="header__nav-item"><a class="header__nav-link" href="#">Courses</a></li>
                            <li class="header__nav-item"><a class="header__nav-link" href="#">Events</a></li>
                            <li class="header__nav-item"><a class="header__nav-link" href="#">Blog</a></li>
                            <li class="header__nav-item"><a class="header__nav-link" href="#">Contacts</a></li>
                        </ul>
                    </nav>
                    <div class="header__btnbox">
                        <button class="header__button button">Get consultation</button>
                        <img src="assets/img/1 header/Navbar/Profile.svg" alt="profile" class="header__btnbox-img">
                        <a href="" class="header__button-log">Log in</a>
                        /
                        <a href="" class="header__button-registr">Register</a>
                    </div>
                </div>
                </div>
            </div>
            <div class="header__main">
                <div class="container">
                    <div class="header__main-inner">
                        <div class="header__content">
                            <a class="header__content-play" href="https://youtu.be/Gq-heBiVtHc" data-fancybox>
                                <img src="assets/img/1 header/play-btn/small/play-btn/small.svg" alt="" class="header__play-btn">
                                <span class="header__play-text">Play showreel</span>
                            </a>
                            <h1 class="header__title">Enjoy studying
                                with Createx Online Courses</h1>
                            <div class="header__content-btnbox">
                                <button class="header__content-btn button button--empty">About us</button>
                                <button class="header__content-btn button">Explore courses</button>
                            </div>
                        </div>
                        <img src="assets/img/1 header/illustration.svg" alt="illustration" class="header__main-img">
                    </div>
                </div>
            </div>
            <div class="header__statist">
                <div class="container">
                    <ul class="header__statist-list">
                        <li class="header__statist-item"><span>1200</span>Students graduated</li>
                        <span></span>
                        <li class="header__statist-item"><span>84</span>Completed courses</li>
                        <span></span>
                        <li class="header__statist-item"><span>16</span>Qualified tutors</li>
                        <span></span>
                        <li class="header__statist-item"><span>5</span>Years of experience</li>
                    </ul>
                </div>
            </div>
        </div>
        </section>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script>
<script src="js/main.js"></script>
</html>
